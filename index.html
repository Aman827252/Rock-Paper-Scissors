<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="images">
            <img class="rock" src="images/rock.png" alt="image">
            <img class="paper" src="images/paper.png" alt="image">
            <img class="scissors" src="images/scissors.png" alt="image">
        </div>
        <div class="score-section">
            <h1 class="user-score">
                <p class="u-score"></p>
                <p>You</p>
            </h1>
            <h1 class="comp-score">
                <p class="c-score"></p>
                <p>Comp</p>
            </h1>
        </div>
        <div class="show-winner">
            <h1 class="s-win">Click Any Three Of Them To Start The Match!!</h1>
        </div>
        <div class="btn">
            <button class="reset-btn">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
